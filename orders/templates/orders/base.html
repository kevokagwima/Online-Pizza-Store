<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    body {
      margin-left: 5px;
      overflow-x: hidden;
      background-color: rgb(255, 255, 255);
      margin-bottom: -10px;
    }

    .top {
      position: fixed;
      width: 100vw;
      padding-right: 20px;
      padding-left: 10px;
      display: flex;
      background-color: rgb(5, 255, 151);
      top: 0px;
      justify-content: space-between;
      height: 28px;
      margin-left: -10px;
    }

    #menu {
      color: rgb(0, 0, 0);
      text-align: center;
      font-size: 20px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .message {
      background-color: red;
      width: 100%;
      color: white;
      padding-left: 10px;
    }

    .success {
      background-color: rgb(76, 207, 0);
      color: white;
      padding-left: 10px;
      width: 100%;
    }

    .logout {
      color: black;
      text-decoration: none;
    }

    .menu {
      display: grid;
      justify-content: center;
      align-items: baseline;
      column-gap: 50px;
      row-gap: 50px;
      grid-template-columns: auto auto;
      margin-top: 120px;
      padding-top: 50px;
      width: 100vw;
      margin-left: -10px;
      background-color: #212121;
    }

    #order {
      text-align: center;
    }

    .heading {
      text-align: center;
      color: rgb(0, 0, 0);
      margin-top: 5px;
    }

    #nav {
      display: flex;
      height: 110px;
      justify-content: space-evenly;
      align-items: center;
      margin-top: -5px;
      position: fixed;
      margin-left: -10px;
      width: 100vw;
      background-color: white;
      box-shadow: 0px 10px 10px -5px blue;
    }

    #cart {
      color: black;
    }

    .order {
      font-size: 25px;
      font-weight: bold;
      color: rgb(253, 186, 0);
      letter-spacing: 2px;
    }

    .order:hover {
      text-decoration: none;
      color: red;
    }

    a:hover {
      text-decoration: none;
    }

    .header {
      text-align: center;
      color: rgb(0, 0, 0);
      font-size: 40px;
      letter-spacing: 3px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    hr {
      background-color: rgb(0, 255, 21);
    }

    table {
      margin: auto;
      margin-bottom: 10px;
      width: 45vw;
      border: 1px solid rgb(255, 255, 255);
      box-shadow: 0px 0px 10px -5px white;
    }

    #table {
      margin-top: 0px;
    }

    .btn {
      width: 5vw;
    }

    #pasta {
      margin-top: 0px;
    }

    th {
      font-size: 20px;
      color: rgb(0, 207, 0);
      font-weight: normal;
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    #size > th {
      font-weight: bold;
      color: white;
    }

    td {
      padding: 10px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 25px;
      color: white;
    }

    #th {
      text-align: center;
      font-size: 30px;
      border-bottom: 1px solid rgb(3, 212, 3);
      color: white;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    @media only screen and (max-width: 768px) {
      #nav {
        margin-top: -5px;
      }

      .menu {
        margin-top: 200px;
      }

      #header {
        height: 70px;
        display: block;
      }

      #header h2 {
        font-size: 25px;
        margin-top: -1px;
      }

      table {
        width: 95vw;
      }

      .cart {
        margin-right: 55px;
      }
    }

    @media only screen and (max-width: 1200px) {
      .menu {
        grid-template-columns: auto;
      }
    }

  </style>
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
